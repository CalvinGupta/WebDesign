<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maret Sport's Club</title>
    <link href="resources/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">
            <img src="resources/images/Soccerball.svg.png" alt="logo">
        </a>
        <nav>
            <ul>
                <li>
                    <button><a href="#">Meeting Times</a></button>
                </li>
                <li>
                    <button><a href="#">What We Do</a></button>
                </li>
                <li>
                    <button><a href="#">Sign Up</a></button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Maret Sport's Club</h1>
            <h3>Wednesday 3:00-4:00<br>Back Field/New Gym</h3>
        </section>
        <section class="soccer">
            <h2>Soccer</h2>
            <div class="items">
                <div class="flex-item icon">
                    <img src="resources/images/Soccerball.svg.png">
                </div>
                <div class="flex-item">
                    <img src="resources/images/f59f35_762b50d6d98f4ebf9527ab092b2fa2d4~mv2.avif">
                    <h4>Learn</h4>
                </div>
                <div class="flex-item">
                    <img src="resources/images/istockphoto-1181056837-612x612.jpg">
                    <h4>Practice</h4>
                </div>
                <div class="flex-item"> 
                    <img src="resources/images/merlin_177451008_91c7b66d-3c8a-4963-896e-54280f374b6d-superJumbo.jpg">
                    <h4>Play</h4>
                </div>
                <div class="flex-item icon">
                    <img src="resources/images/Soccerball.svg.png">
                </div>
            </div>
        </section>
        <section class="football">
            <h2>Football</h2>
            <div class="items">
                <div class="flex-item icon">
                    <img src="resources/images/ai-generated-american-football-ball-isolated-on-transparent-background-png.png">
                </div>
                <div class="flex-item">
                    <img src="resources/images/download.jpg">
                    <h4>Learn</h4>
                </div>
                <div class="flex-item">
                    <img src="resources/images/70549695007-high-school-football-practice-starts-2023-005.webp">
                    <h4>Practice</h4>
                </div>
                <div class="flex-item">
                    <img src="resources/images/szh6ejxdsv8gdzvo9g4y.webp">
                    <h4>Play</h4>
                </div>
                <div class="flex-item icon">
                    <img src="resources/images/ai-generated-american-football-ball-isolated-on-transparent-background-png.png">
                </div>
            </div>
        </section>
        <section class="basketball">
            <h2>Basketball</h2>
            <div class="items">
                <div class="flex-item icon">
                    <img src="resources/images/pngtree-orange-basketball-png-image_16721120.webp">
                </div>
                <div class="flex-item">
                    <img src="resources/images/Personal-Basketball-Training-Can-Elevate-Your-Game-1.webp">
                    <h4>Learn</h4>
                </div>
                <div class="flex-item">
                    <img src="resources/images/download (1).jpg">
                    <h4>Practice</h4>
                </div>
                <div class="flex-item">
                    <img src="resources/images/maxresdefault.jpg">
                    <h4>Play</h4>
                </div>
                <div class="flex-item icon">
                    <img src="resources/images/pngtree-orange-basketball-png-image_16721120.webp">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
